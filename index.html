<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clock Flip HCM</title>
  <script src="https://cdn.logwork.com/widget/digital.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .digital-clock {
      width: auto !important;
      height: auto !important;
      transform: scale(0.4); /* Giảm kích cỡ xuống ~40% */
      transform-origin: center;
    }
  </style>
</head>
<body>
  <a href="https://logwork.com/current-time-in-ho-chi-minh-city-vietnam-ho-chi-minh"
     class="digital-clock"
     data-style="flip"
     data-size="345"
     data-timezone="Asia/Phnom_Penh"
     data-language="en">
  </a>
</body>
</html>
