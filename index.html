<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đồng hồ TP.HCM - Flip</title>
  <script src="https://cdn.logwork.com/widget/digital.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .digital-clock {
      width: 100% !important;
      max-width: 100%;
      height: auto !important;
      display: block;
      transform: scale(1);
      transform-origin: center;
    }

    .clock-wrapper {
      width: 100%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="clock-wrapper">
    <a href="https://logwork.com/current-time-in-ho-chi-minh-city-vietnam-ho-chi-minh"
       class="digital-clock"
       data-style="flip"
       data-size="100"
       data-timezone="Asia/Phnom_Penh"
       data-language="en">
    </a>
  </div>
</body>
</html>
