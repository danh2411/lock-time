<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đồng hồ Flip TP.HCM</title>
  <script src="https://cdn.logwork.com/widget/digital.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scale-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .clock-inner {
      transform-origin: top left;
      transform: scale(var(--scale-factor));
    }

    .digital-clock {
      width: auto !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div class="scale-wrapper">
    <div class="clock-inner">
      <a href="https://logwork.com/current-time-in-ho-chi-minh-city-vietnam-ho-chi-minh"
         class="digital-clock"
         data-style="flip"
         data-size="300"
         data-timezone="Asia/Phnom_Penh"
         data-language="en">
      </a>
    </div>
  </div>

  <script>
    function adjustScale() {
      const wrapper = document.querySelector(".scale-wrapper");
      const inner = document.querySelector(".clock-inner");
      const baseWidth = 300; // based on data-size

      const scale = wrapper.clientWidth / baseWidth;
      inner.style.setProperty("--scale-factor", scale);
    }

    window.addEventListener("resize", adjustScale);
    window.addEventListener("load", adjustScale);
  </script>
</body>
</html>
