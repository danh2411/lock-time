<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đồng hồ TP.HCM</title>
  <script src="https://cdn.logwork.com/widget/digital.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .clock-container {
      max-width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .digital-clock {
      width: 100%;
      max-width: 300px; /* Bạn có thể điều chỉnh kích thước tối đa */
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <a href="https://logwork.com/current-time-in-ho-chi-minh-city-vietnam-ho-chi-minh"
       class="digital-clock"
       data-style="flip"
       data-size="240"
       data-timezone="Asia/Phnom_Penh"
       data-language="en">
    </a>
  </div>
</body>
</html>
