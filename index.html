<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đồng hồ Roman TP.HCM</title>
  <script src="https://cdn.logwork.com/widget/clock.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: transparent;
      height: 100%; width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .clock-time {
      transform: scale(0.4); /* Thu nhỏ đồng hồ để vừa khung Notion */
      transform-origin: center;
      width: auto !important;
      height: auto !important;
      display: block;
    }
  </style>
</head>
<body>
  <a href="https://logwork.com/current-time-in-ho-chi-minh-city-vietnam-ho-chi-minh"
     class="clock-time"
     data-style="romanv5"
     data-size="250"
     data-timezone="Asia/Phnom_Penh">
  </a>
</body>
</html>
